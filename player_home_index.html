
<!DOCTYPE html><html lang="en">
<head>

  <title>Math Magic - Player Home</title>
  <style>

#table {
  left: 23.44%;

}

#console {
  left: 26.37%;

  width: 4.88%;
}

#tvstand {
  left: 44.92%;
  top: 57.94%;
  width: 15.63%;
}

#tv {
  left: 46.39%;
  top: 52.08%;
  width: 13.67%;
}

#plant {
  left: 48.83%;
  top: 56.64%;
  width: 8.79%;
}

#frame {
  left: 52.73%;

  </style>
</head>
<body>
  <div id="home">
    <img src="couch.png" class="furniture" id="couch" alt="Couch">

</html>
