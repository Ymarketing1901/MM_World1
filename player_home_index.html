
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Magic - Player Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #home {
      position: relative;
      width: 100%;
      max-width: 768px;
      aspect-ratio: 2/3;
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .furniture {
      position: absolute;
      image-rendering: pixelated;
    }

    /* Adjusted to use percentages for better scaling */
    #couch {
      left: 8%;
      top: 76%;
      width: 24%;
    }

    #table {
      left: 31%;
      top: 81%;
      width: 20%;
    }

    #console {
      left: 35%;
      top: 80%;
      width: 7%;
    }

    #tvstand {
      left: 60%;
      top: 77%;
      width: 21%;
    }

    #tv {
      left: 62%;
      top: 69%;
      width: 18%;
    }

    #plant {
      left: 65%;
      top: 75%;
      width: 12%;
    }

    #frame {
      left: 70%;
      top: 36%;
      width: 13%;
    }
  </style>
</head>
<body>
  <div id="home">
    <img src="couch.png" class="furniture" id="couch" alt="Couch">
    <img src="coffee_table.png" class="furniture" id="table" alt="Table">
    <img src="console.png" class="furniture" id="console" alt="Console">
    <img src="tv_stand.png" class="furniture" id="tvstand" alt="TV Stand">
    <img src="tv.png" class="furniture" id="tv" alt="TV">
    <img src="plant.png" class="furniture" id="plant" alt="Plant">
    <img src="frame.png" class="furniture" id="frame" alt="Wall Frame">
  </div>
</body>
</html>
