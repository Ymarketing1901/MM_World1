
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Magic - Player Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }#home {
  position: relative;

  height: 100vh;
  aspect-ratio: 2 / 3;
  background-image: url('background.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.slot {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: visible;
}

.slot img {
  width: 100%;
  height: auto;
  image-rendering: pixelated;
}

#slot-couch {
  left: 10.84%;
  top: 59.48%;
  width: 29.30%;
  height: 12.37%;
}

#slot-table {
  left: 30.27%;
  top: 59.90%;
  width: 16.60%;
  height: 6.51%;
}

#slot-console {
  left: 34.18%;
  top: 60.87%;
  width: 5.86%;
  height: 2.60%;
}

#slot-tvstand {
  left: 48.83%;
  top: 59.90%;
  width: 18.55%;
  height: 7.16%;
}

#slot-tv {
  left: 50.78%;
  top: 53.39%;
  width: 13.67%;
  height: 6.51%;
}

#slot-plant {
  left: 48.83%;
  top: 56.64%;
  width: 8.79%;
}

#slot-frame {
  left: 75.73%;
  top: 27.34%;
  width: 15.77%;
}

  </style>
</head>
<body>
  <div id="home">
    <div class="slot" id="slot-couch"><img src="couch.png" alt="Couch"></div>
    <div class="slot" id="slot-table"><img src="coffee_table.png" alt="Table"></div>
    <div class="slot" id="slot-console"><img src="console.png" alt="Console"></div>
    <div class="slot" id="slot-tvstand"><img src="tv_stand.png" alt="TV Stand"></div>
    <div class="slot" id="slot-tv"><img src="tv.png" alt="TV"></div>
    <div class="slot" id="slot-plant"><img src="plant.png" alt="Plant"></div>
    <div class="slot" id="slot-frame"><img src="frame.png" alt="Wall Frame"></div>
  </div>
</body>
</html>
