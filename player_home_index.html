
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Magic - Player Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }#home {
  position: relative;

  background-image: url('background.png');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

.furniture {
  position: absolute;
  image-rendering: pixelated;
}

#couch {
  left: 100px;
  top: 880px;
  width: 230px;
}

#table {
  left: 240px;
  top: 940px;
  width: 150px;
}

#console {
  left: 270px;
  top: 930px;
  width: 50px;
}

#tvstand {
  left: 460px;
  top: 890px;
  width: 160px;
}

#tv {
  left: 475px;
  top: 800px;
  width: 140px;
}

#plant {
  left: 500px;
  top: 870px;
  width: 90px;
}

#frame {
  left: 540px;
  top: 420px;
  width: 100px;
}

  </style>
</head>
<body>
  <div id="home">
    <img src="couch.png" class="furniture" id="couch" alt="Couch">
    <img src="coffee_table.png" class="furniture" id="table" alt="Table">
    <img src="console.png" class="furniture" id="console" alt="Console">
    <img src="tv_stand.png" class="furniture" id="tvstand" alt="TV Stand">
    <img src="tv.png" class="furniture" id="tv" alt="TV">
    <img src="plant.png" class="furniture" id="plant" alt="Plant">
    <img src="frame.png" class="furniture" id="frame" alt="Wall Frame">
  </div>
</body>
</html>
